<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>Yonsei souvenir shop login page</title>
    <link rel= "stylesheet" type= "text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "NewTegomin">Welcome to Yonsei souvenir shop!</div>
    <h1>This page is for <span class = "strongred NewTegomin">login</span></h1>
    <p><button type="button" onClick="location.href='signup.html'">back to signin</button></p>

    <hr size = "3" width = "600px" align = "center" color = "blue">
    <h2>Your <span class = "strongorange">user account</span></h2>
    <p><label>ID: <input name = "ID" type = "text" required autofocus autocomplete = "on"/></label></p>
    <p><label>password: <input name = "pw" type = "password" required/></label></p>

    <p><input type = "submit" class = "sign" value = "login"/></p>
    <hr size = "3" width = "600px" align = "center" color = "blue">

</body>
</html>
